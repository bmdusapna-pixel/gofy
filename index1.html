<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Features</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .feature-card {
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      height: 100%;
    }

    .icon-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.5rem;
    }

    .bg-orange { background-color: #fca311; }
    .bg-blue { background-color: #007bff; }
    .bg-teal { background-color: #17a2b8; }
    .bg-red { background-color: #e63946; }

    .bg-light-orange { background-color: #fff6ec; }
    .bg-light-blue { background-color: #edf3fd; }
    .bg-light-teal { background-color: #e7f9f9; }
    .bg-light-red { background-color: #ffecec; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">

    <div class="col-md-6 col-lg-3">
      <div class="feature-card bg-light-orange">
        <div class="icon-badge bg-orange">
          <i class="fas fa-undo-alt"></i>
        </div>
        <div>
          <h5 class="fw-bold mb-1">Money Return</h5>
          <p class="mb-0 text-muted">Back guarantee under 7 days.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="feature-card bg-light-blue">
        <div class="icon-badge bg-blue">
          <i class="fas fa-percent"></i>
        </div>
        <div>
          <h5 class="fw-bold mb-1">Member Discount</h5>
          <p class="mb-0 text-muted">On every order over $2000</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="feature-card bg-light-teal">
        <div class="icon-badge bg-teal">
          <i class="fas fa-truck"></i>
        </div>
        <div>
          <h5 class="fw-bold mb-1">Home Delivery</h5>
          <p class="mb-0 text-muted">Free delivery to your home</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="feature-card bg-light-red">
        <div class="icon-badge bg-red">
          <i class="fas fa-headset"></i>
        </div>
        <div>
          <h5 class="fw-bold mb-1">24/7 Support</h5>
          <p class="mb-0 text-muted">Dedicated support in 24hrs</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap & Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
